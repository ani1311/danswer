apiVersion: v1
kind: PersistentVolumeClaim
metadata:
  name: file-connector-pvc
spec:
  storageClassName: rokumesh-efs-burst
  accessModes:
    - ReadWriteOnce
  resources:
    requests:
      storage: 100Gi
